settings:
  computeType: small
  ubuntu:
    version: trusty
  ros:
    release: indigo
  docker:
    image: shadowrobot/build-tools
    tag: trusty-indigo
  template_project_name: template_project
  toolset:
    modules:
      - check_cache
      - code_coverage
  
trunks:
  - name: indigo-devel
    jobs:
      - name: code_coverage_job
  
  - name: kinetic-devel
    settings:
       ubuntu:
         version: xenial
       ros:
         release: kinetic
       docker:
         tag: xenial-kinetic
    jobs:
      - name: code_coverage_job
      - name: code_style_job
        settings:
          toolset:
            modules:
              - code_style_check
